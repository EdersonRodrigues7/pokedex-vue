<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Pokedex</title>
  </head>
  <body>
    <div id="app">
      <img
        v-rotate-on-scroll
        class="pokeball-back"
        src="https://hanashiro.github.io/pokedex/images/pokeball.svg"
        alt="pokeball"
      />
      <input type="text" name="pokeFilter" id="pokeFilter" placeholder="Search" maxlength="20" />
      <ul class="poke-list">
        <my-list v-for="item in pokeList" :pokemon="item" :key="item.number"></my-list>
      </ul>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="./src/filters.js"></script>
    <script src="./src/list-component.js"></script>
    <script src="./src/directives.js"></script>
    <script src="./src/services.js"></script>
    <script src="./src/app.js"></script>
  </body>
</html>
